<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If...else</title>
  </head>
  <body>
    <script>
      let result;
      let a = prompt("Введите число 'a'", "");
      let b = prompt("Введите число 'b'", "");

      result = a + b < 4 ? "мало" : "много";
      alert(result);
    </script>
  </body>
</html>
